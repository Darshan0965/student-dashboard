<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body { background:#0c0f24; color:white; font-family:'Poppins',sans-serif; }
  .action-btn { padding:6px; border-radius:6px; cursor:pointer; }
  .icon { width:22px; }
  .modal-bg { position:fixed; top:0; left:0; width:100%; height:100%; 
              background:rgba(0,0,0,0.7); display:none; 
              justify-content:center; align-items:center; z-index:999; }
  .modal-card { background:#1a1e35; padding:25px; width:420px; border-radius:12px; }
</style>

</head>
<body class="p-6">

<div class="max-w-7xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 id="classTitle" class="text-3xl font-bold text-cyan-400">Class</h1>
    <button onclick="history.back()" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">
      ‚Üê Back
    </button>
  </div>

  <!-- MAIN TABLE -->
  <div class="bg-white/5 rounded-xl p-5 shadow-xl overflow-auto">
    <table class="min-w-full text-left border-collapse">
      <thead class="text-gray-300 text-sm border-b border-gray-700">
        <tr>
          <th class="p-2">S.No</th>
          <th class="p-2">Name</th>
          <th class="p-2">Roll</th>
          <th class="p-2">Gender</th>
          <th class="p-2">Subjects</th>
          <th class="p-2">Average</th>
          <th class="p-2">Attendance</th>
          <th class="p-2">Grade</th>
          <th class="p-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="studentBody" class="text-sm"></tbody>
    </table>
  </div>

  <div id="status" class="mt-3 text-gray-400"></div>
</div>

<!-- ===================== PROFILE MODAL ===================== -->
<div id="profileModal" class="modal-bg">
  <div class="modal-card">
    <h2 class="text-xl font-bold mb-3 text-cyan-300">Student Profile</h2>
    <div id="profileContent" class="text-sm"></div>

    <button onclick="closeProfile()" 
            class="mt-4 w-full py-2 bg-red-500 rounded hover:bg-red-600">Close</button>
  </div>
</div>

<!-- ===================== ATTENDANCE MODAL ===================== -->
<div id="attendanceModal" class="modal-bg">
  <div class="modal-card">
    <h2 class="text-xl font-bold mb-3 text-yellow-300">Attendance Details</h2>
    <div id="attendanceContent" class="text-sm"></div>

    <button onclick="closeAttendance()" 
            class="mt-4 w-full py-2 bg-red-500 rounded hover:bg-red-600">Close</button>
  </div>
</div>

<!-- ===================== MARKS MODAL ===================== -->
<div id="marksModal" class="modal-bg">
  <div class="modal-card">
    <h2 class="text-xl font-bold mb-3 text-green-300">Marks & Subjects</h2>
    <div id="marksContent" class="text-sm"></div>

    <button onclick="closeMarks()" 
            class="mt-4 w-full py-2 bg-red-500 rounded hover:bg-red-600">Close</button>
  </div>
</div>

<script src="class-view.js"></script>
</body>
</html>
