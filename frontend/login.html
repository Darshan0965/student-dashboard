<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:#020011;
}

/* ==========================
   MATRIX CODE RAIN
   ========================== */
.matrix{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  font-size:14px;
  color:#0aff0a55;
  pointer-events:none;
  animation: fadeIn 3s ease-in-out;
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* Generate matrix codes */
.matrix span{
  position:absolute;
  animation: rain 6s linear infinite;
  font-weight:700;
}
@keyframes rain{
  0%{transform:translateY(-100vh); opacity:1;}
  100%{transform:translateY(100vh); opacity:0;}
}

/* ==========================
   ROTATING LIGHT BEAMS
   ========================== */
.beams{
  position:fixed;
  top:50%; left:50%;
  width:800px; height:800px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:conic-gradient(
    rgba(0,255,255,0.15),
    transparent 40%,
    rgba(255,0,255,0.12),
    transparent 80%
  );
  filter:blur(60px);
  animation:spinBeams 18s linear infinite;
}
@keyframes spinBeams{from{transform:translate(-50%,-50%) rotate(0);}to{transform:translate(-50%,-50%) rotate(360deg);}}

/* ==========================
   HOLOGRAM RINGS
   ========================== */
.ring{
  position:fixed;
  top:50%; left:50%;
  width:420px;
  height:420px;
  border:2px solid rgba(0,255,255,0.4);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:ringSpin 9s linear infinite;
}
.ring:nth-child(2){
  width:460px;height:460px;
  border-color:rgba(255,0,255,0.35);
  animation-duration:14s;
}
.ring:nth-child(3){
  width:500px;height:500px;
  border-color:rgba(255,255,0,0.25);
  animation-duration:20s;
}
@keyframes ringSpin{
  from{transform:translate(-50%,-50%) rotate(0);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ==========================
   HOLOGRAM LOGIN CARD
   ========================== */
.card{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  padding:40px;
  width:380px;
  background:rgba(255,255,255,0.08);
  border-radius:16px;
  backdrop-filter:blur(18px);
  border:1px solid rgba(0,255,255,0.3);
  box-shadow:0 0 25px rgba(0,255,255,0.4);
  animation:cardPop 1.4s ease-out;
}
@keyframes cardPop{
  0%{opacity:0;transform:translate(-50%,-60%) scale(0.7);}
  100%{opacity:1;transform:translate(-50%,-50%) scale(1);}
}

/* Neon scan line */
.card::after{
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  border-radius:16px;
  background:linear-gradient(180deg, transparent, rgba(0,255,255,0.2), transparent);
  animation:scan 3s linear infinite;
}
@keyframes scan{
  0%{transform:translateY(-100%);}
  100%{transform:translateY(100%);}
}

/* Card title */
.title{
  text-align:center;
  font-size:28px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#ffff00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:titleGlow 4s infinite;
}
@keyframes titleGlow{
  50%{filter:brightness(1.5);}
}

/* Inputs */
.input{
  width:100%;
  margin-top:18px;
  padding:14px;
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(0,255,255,0.3);
  border-radius:10px;
  color:#fff;
}
.input:focus{
  outline:none;
  box-shadow:0 0 15px #00ffffaa;
}

/* NEON BUTTON */
.btn{
  width:100%;
  margin-top:25px;
  padding:14px;
  background:linear-gradient(90deg,#00ffff,#00ccff,#00ffff);
  border:none;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  border-radius:12px;
  color:#000;
  animation:btnGlow 1.8s infinite;
}
@keyframes btnGlow{
  0%,100%{box-shadow:0 0 15px #00ffffaa;}
  50%{box-shadow:0 0 35px #00ffff;}
}

.creds{
  margin-top:20px;
  text-align:center;
  color:#fff;
  font-size:12px;
  opacity:0.8;
}
</style>
</head>

<body>

<!-- MATRIX CODE RAIN -->
<div class="matrix" id="matrix"></div>

<!-- LIGHT BEAMS -->
<div class="beams"></div>

<!-- HOLOGRAM RINGS -->
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>

<!-- LOGIN CARD -->
<div class="card">
  <div class="title">LOGIN PORTAL</div>

  <input id="username" class="input" placeholder="Enter Username">
  <input id="password" class="input" type="password" placeholder="Enter Password">

  <button id="btnLogin" class="btn">LOGIN</button>

  <p class="creds">
    Teacher → <b>teacher / password123</b><br>
    Student → <b>darshan / student123</b>
  </p>
</div>

<script src="login-handler.js"></script>

<script>
// Generate Matrix Rain
const matrix = document.getElementById("matrix");
const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
for(let i=0;i<60;i++){
  let span=document.createElement("span");
  span.innerText = chars[Math.floor(Math.random()*chars.length)];
  span.style.left = Math.random()*100 + "vw";
  span.style.animationDelay = Math.random()*5 + "s";
  matrix.appendChild(span);
}
</script>

</body>
</html>
