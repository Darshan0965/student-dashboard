<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Exams Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Exams Management</h1>

    <div class="mb-4">
      <label class="block text-sm">Exam name</label>
      <input id="examName" class="border p-2 w-full" />
      <label class="block text-sm mt-2">Class</label>
      <input id="examClass" class="border p-2 w-full" placeholder="e.g., CSE-A" />
      <label class="block text-sm mt-2">Type</label>
      <select id="examType" class="border p-2 w-full">
        <option>Midterm</option><option>Final</option><option>Internal</option>
      </select>
      <label class="block text-sm mt-2">Date</label>
      <input id="examDate" type="date" class="border p-2 w-full" />
      <div class="mt-3">
        <button id="btnCreateExam" class="bg-blue-600 text-white px-4 py-2 rounded">Create Exam</button>
      </div>
    </div>

    <hr />

    <h2 class="text-lg font-semibold mt-4 mb-2">Exams</h2>
    <div id="examsList" class="space-y-2"></div>
  </div>

  <script src="exams.js"></script>
</body>
</html>
